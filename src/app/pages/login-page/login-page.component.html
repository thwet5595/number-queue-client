<mat-toolbar class="cust_ToolBar">
  <span>LOGIN</span>
</mat-toolbar>
<mat-card class="card">
  <mat-card-content>
      <form [formGroup]="loginForm" class="login-form" (keydown.enter)="tryLogin()">
          <mat-form-field class="full-width">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" class="form-control" placeholder="Email" name="email" [(ngModel)]="email" />
              <!-- <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors.required">Email is required</div>
                  <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
              </div> -->
          </mat-form-field>
          <mat-form-field class="full-width">
              <mat-label>Password</mat-label>
              <input matInput type="password" placeholder="Password" name="password" [(ngModel)]="password" formControlName="password" class="form-control" />
              <!-- <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Password is required</div>
                  <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
              </div> -->
          </mat-form-field>
      </form>
  </mat-card-content>
  <mat-card-actions>
      <button mat-raised-button (click)="tryLogin()" class="buttonColor" #loginBtn>LOGIN</button>
  </mat-card-actions>
</mat-card>
